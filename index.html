<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belly Button Biodiversity</title>

  <!-- bootstrap link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<!-- link to my css sheet -->
<link rel="stylesheet" href="./static/css/style.css">

<body>
  <!-- Start of Dashboard -->
  <div class="container">

    <!-- Nav Bar -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
      <a class="navbar-brand" href="https://github.com/jhonpire/Biodiversity_with_Plotly">Link to GitHub Repository</a>
    </nav>

    <!-- jumbotron -->
    <section class="jumbotron_section">
      <div class="row">
        <div class="col-md-12 jumbotron text-center">
          <h1>Belly Button Biodiversity Dashboard</h1>
          <p>Use the interactive charts below to explore the dataset</p>
          
        </div>
      </div>
    </section>

    <!-- Bar and gauge section -->
    <section class="bar_and_gaufe_section)">
      <div class="row">

        <!-- Pulldown menu and metadata -->
        <div class="col-md-3">

          <!-- pulldown menu -->
          <div class="well">
            <h5>Test Subject ID No.:</h5>
            <select id="selDataset" onchange="optionChanged(this.value)"></select>
          </div>

          <!-- demographic info -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Demographic Info</h3>
            </div>
            <div id="sample-metadata" class="panel-body"></div>
            <div class="panel-footer">Note: WFREQ is used on the Gauge on the right of the page</div>
          </div>
        </div>


        <!-- bar chart -->
        <div class="col-md-5">
          <div id="bar"></div>
        </div>

        <!-- gauge chart -->
        <div class="col-md-4">
          <div id="gauge"></div>
        </div>
      </div>
    </section>

    <!-- Bubble Chart -->
    <section class="bubble_section">
      <div class="row">
        <div class="col-md-12">
          <div id="bubble"></div>
        </div>
      </div>
    </section>

  </div>

  <!-- links to js and d3 -->
  <!-- link to d3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <!-- link to plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- link to my charts.js file -->
  <script src="./static/js/charts.js"></script>


</body>

</html>
